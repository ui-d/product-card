<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@400;600&display=swap');
    </style>
</head>
<body>
<main>

    <a href="">

        <article class="product-card">
            <div class="product-card__wrapper">
                <header class="product-card__header">
                    <img class="product-card__logo" src="./src/assets/img/apple.svg" alt=""/>
                    <h2 class="product-card__header">iPhone 7</h2>
                </header>
                <div class="product-card__content">
                    <div class="product-card__image">
                        <img loading="lazy" width="291" height="258"
                             src="https://www.refurbed.de/files/pi/iphone-7-1544543368.jpg?t=resize&h=600&w=600"
                             alt="Apple iPhone 7"/>
                        <p class="product-card__badge"><span class="product-card__saving">999 €</span> <br> sparen</p>
                    </div>
                    <div class="product-card__info">
                        <p class="product-card__price">9999.99 €</p>
                        <del class="product-card__old-price">529.00 €</del>
                        <p class="product-card__additional-info">Gratis Versand, inkl. MwSt.</p>
                    </div>
                </div>
                <footer class="product-card__footer">
                    <a class="product-card__more product-card__more--flash" href="">Details & Auswahl <img
                            class="product-card__icon" src="./src/assets/img/arrow-right.svg" alt=""/></a>
                </footer>
            </div>
        </article>

    </a>

</main>
<script type="module" src="./src/js/main.js"></script>
</body>
</html>
